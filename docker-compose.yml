version: '3'

services:

  # Proxies requests to internal services
  reverse-proxy:
    image: nginx:1.17.10
    container_name: reverse_proxy_demo
    volumes:
      - ./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      
  # Front
  redgombo-front:
    build:
      context: ../redgombo-front-master
      dockerfile: ../redgombo-front-master/Dockerfile
    ports:
      - 8080:80
    restart: on-failure

  # Data Processing
  gps-management:
    image: gps-management
    container_name: gps-management
    environment:
        - APP_NAME=FlaskTest
    build:
      context: ./gps-management-master
      dockerfile: ../gps-management-master/Dockerfile
    ports:
      - 5001:5001
    restart: on-failure
